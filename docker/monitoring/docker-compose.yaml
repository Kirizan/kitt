version: "3.8"

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: kitt-prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: kitt-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=kitt
      - GF_SECURITY_ADMIN_USER=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: unless-stopped

  influxdb:
    image: influxdb:2
    container_name: kitt-influxdb
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=kitt
      - DOCKER_INFLUXDB_INIT_PASSWORD=kittpwd123
      - DOCKER_INFLUXDB_INIT_ORG=kitt
      - DOCKER_INFLUXDB_INIT_BUCKET=benchmarks
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=kitt-influx-token
    volumes:
      - influxdb_data:/var/lib/influxdb2
    ports:
      - "8086:8086"
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:
  influxdb_data:
