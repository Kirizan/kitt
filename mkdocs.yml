site_name: KITT Documentation
site_description: End-to-end testing suite for LLM inference engines
site_url: https://kirizan.github.io/kitt/
repo_url: https://github.com/kirizan/kitt
repo_name: kirizan/kitt

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.sections
    - navigation.top
    - content.code.copy
    - search.suggest
    - search.highlight
    - toc.follow

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: false
            show_bases: false

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - mkdocs-click
  - toc:
      permalink: true
  - attr_list
  - def_list
  - md_in_html
  - tables

nav:
  - Home: index.md
  - Getting Started:
      - getting-started/index.md
      - Installation: getting-started/installation.md
      - "Tutorial: First Benchmark": getting-started/first-benchmark.md
      - "Tutorial: Docker Quickstart": getting-started/docker-quickstart.md
  - Guides:
      - guides/index.md
      - Engines: guides/engines.md
      - Benchmarks: guides/benchmarks.md
      - Results & Storage: guides/results.md
      - Campaigns: guides/campaigns.md
      - Docker Deployment: guides/deployment.md
      - Web Dashboard: guides/web-dashboard.md
      - Monitoring: guides/monitoring.md
      - Agent Daemon: guides/agents.md
      - Remote Execution: guides/remote-execution.md
      - CI Integration: guides/ci-integration.md
      - Plugins: guides/plugins.md
      - Bot Integration: guides/bots.md
      - Charts: guides/charts.md
      - DGX Spark: guides/dgx-spark.md
  - Reference:
      - reference/index.md
      - CLI Reference:
          - reference/cli/index.md
      - Configuration:
          - reference/configuration/index.md
          - Suite YAML: reference/configuration/suites.md
          - Engine YAML: reference/configuration/engines.md
          - Campaign YAML: reference/configuration/campaigns.md
          - Benchmark YAML: reference/configuration/benchmarks.md
      - Database Schema: reference/database.md
      - Docker Files: reference/docker-files.md
      - REST API: reference/api.md
      - Environment Variables: reference/environment.md
  - Concepts:
      - concepts/index.md
      - Architecture: concepts/architecture.md
      - Hardware Fingerprinting: concepts/hardware-fingerprinting.md
      - Results Storage: concepts/karr.md
      - Engine Lifecycle: concepts/engine-lifecycle.md
      - Benchmark System: concepts/benchmark-system.md
      - Security & mTLS: concepts/security.md
  - Changelog: changelog.md
