{% extends "base.html" %}

{% block title %}Quick Test Running - KITT{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto" x-data="quickTestMonitor('{{ test_id }}')">
    <div class="flex items-center justify-between mb-6">
        <div>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Quick Test</h1>
            <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">
                {{ model_path }} on {{ engine_name }} via {{ agent_name }}
            </p>
        </div>
        <div>
            <span x-text="status"
                  :class="{
                      'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200': status === 'queued',
                      'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200': status === 'running',
                      'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200': status === 'completed',
                      'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200': status === 'failed'
                  }"
                  class="px-3 py-1 text-sm font-medium rounded-full"></span>
        </div>
    </div>

    <!-- Progress -->
    <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6 mb-6">
        <div class="flex items-center justify-between mb-2">
            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Progress</span>
            <span class="text-sm text-gray-500 dark:text-gray-400" x-text="elapsed"></span>
        </div>
        <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2">
            <div class="bg-blue-600 h-2 rounded-full transition-all duration-500"
                 :style="'width: ' + progress + '%'"></div>
        </div>
    </div>

    <!-- Log Stream -->
    <div class="bg-gray-900 rounded-lg shadow overflow-hidden">
        <div class="flex items-center justify-between px-4 py-2 bg-gray-800">
            <span class="text-sm font-medium text-gray-300">Live Output</span>
            <div class="flex items-center space-x-2">
                <span class="relative flex h-2 w-2" x-show="status === 'running'">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                </span>
                <button @click="autoScroll = !autoScroll"
                        :class="autoScroll ? 'text-green-400' : 'text-gray-500'"
                        class="text-xs hover:text-white">
                    Auto-scroll
                </button>
            </div>
        </div>
        <div id="log-output" class="p-4 h-96 overflow-y-auto font-mono text-sm text-green-400"
             x-ref="logOutput">
            <template x-for="line in logLines" :key="line.id">
                <div x-text="line.text" class="whitespace-pre-wrap"></div>
            </template>
            <div x-show="logLines.length === 0" class="text-gray-500">
                Waiting for output...
            </div>
        </div>
    </div>

    <!-- Results (shown when complete) -->
    <template x-if="status === 'completed' && result">
        <div class="mt-6 bg-white dark:bg-gray-800 shadow rounded-lg p-6">
            <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Results</h2>
            <dl class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div>
                    <dt class="text-sm text-gray-500 dark:text-gray-400">Status</dt>
                    <dd class="text-lg font-semibold text-green-600">Passed</dd>
                </div>
                <div>
                    <dt class="text-sm text-gray-500 dark:text-gray-400">Duration</dt>
                    <dd class="text-lg font-semibold text-gray-900 dark:text-white" x-text="result.duration + 's'"></dd>
                </div>
            </dl>
            <div class="mt-4">
                <a :href="'/results/' + result.result_id"
                   class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 text-sm">
                    View Full Results &rarr;
                </a>
            </div>
        </div>
    </template>

    <!-- Error (shown on failure) -->
    <template x-if="status === 'failed'">
        <div class="mt-6 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg p-6">
            <h2 class="text-lg font-semibold text-red-800 dark:text-red-200 mb-2">Test Failed</h2>
            <p class="text-sm text-red-700 dark:text-red-300" x-text="error"></p>
        </div>
    </template>

    <div class="mt-6 flex justify-between">
        <a href="{{ url_for('quicktest.form') }}"
           class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">
            New Test
        </a>
        <button x-show="status === 'running' || status === 'queued'"
                @click="cancelTest()"
                class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">
            Cancel
        </button>
    </div>
</div>
{% endblock %}
