services:
  kitt:
    build: .
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Manage sibling containers
      - ./configs:/app/configs
      - ./kitt-results:/app/kitt-results            # Persist results
      - ${MODEL_PATH:-/models}:/models:ro           # Model files
    network_mode: host                              # Share host network
    environment:
      - HF_TOKEN=${HF_TOKEN:-}
